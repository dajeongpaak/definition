<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Definition</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <h1>Definition</h1>
            </div>
        </header>
        <main>
            <div class="search__container">
                <div class="search__form">
                    <form id="searchForm">
                        <div class="search__input">
                            <input 
                                id="searchInput"
                                type="text"
                                name="search"
                            />
                            <button
                                id="searchIcon"
                                type="submit"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <div 
                    id="js-introduction"
                    class="introduction"
                >
                    <h2>Look up definitions and <br /> save words<br /> for quick reference.</h2>
                </div>
                <div 
                    id="js-result"
                    class="result"
                >
                    <div 
                    id="resultWord"
                    class="result__word">
                    </div>
                    <div 
                    id="resultDef"
                    class="result__definition">
                    </div>
                    <div 
                    id="resultBtn"
                    class="result__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 23 23">
                            <g clip-path="url(#clip0_14_64)">
                                <path d="M16.2232 10.6786H12.3214V6.77677C12.3214 6.66382 12.229 6.57141 12.1161 6.57141H10.8839C10.771 6.57141 10.6786 6.66382 10.6786 6.77677V10.6786H6.77678C6.66384 10.6786 6.57143 10.771 6.57143 10.8839V12.1161C6.57143 12.229 6.66384 12.3214 6.77678 12.3214H10.6786V16.2232C10.6786 16.3361 10.771 16.4286 10.8839 16.4286H12.1161C12.229 16.4286 12.3214 16.3361 12.3214 16.2232V12.3214H16.2232C16.3362 12.3214 16.4286 12.229 16.4286 12.1161V10.8839C16.4286 10.771 16.3362 10.6786 16.2232 10.6786Z"/>
                                <path d="M11.5 0C5.14933 0 0 5.14933 0 11.5C0 17.8507 5.14933 23 11.5 23C17.8507 23 23 17.8507 23 11.5C23 5.14933 17.8507 0 11.5 0ZM11.5 21.0491C6.22746 21.0491 1.95089 16.7725 1.95089 11.5C1.95089 6.22746 6.22746 1.95089 11.5 1.95089C16.7725 1.95089 21.0491 6.22746 21.0491 11.5C21.0491 16.7725 16.7725 21.0491 11.5 21.0491Z"/>
                            </g>
                        </svg>
                        <span>Add To List</span>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list__filter">
                    <p>filter:</p>
                    <input 
                        type="text"
                        name="filter" 
                        id="listFilter">
                </div>
                <ul 
                    id="listItems"
                    class="list__items">
                </ul>
            
            </div>
        </main>
    </div>
    <script src="js/modules/dictionaryAPI.js" type="module"></script>
    <script src="js/modules/noteBook.js" type="module"></script>
    <script src="js/modules/searchForm.js" type="module"></script>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
